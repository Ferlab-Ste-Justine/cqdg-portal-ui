resource_types:
- name: git
  type: docker-image
  source:
    repository: concourse/git-resource
    username: ((docker-readwrite-credentials.username))
    password: ((docker-readwrite-credentials.password))
resources:
- name: git-portal-ui
  type: git
  icon: github
  check_every: 30s
  webhook_token: ((webhook-token))
  source:
    uri: git@github.com:Ferlab-Ste-Justine/cqdg-portal-ui.git
    branch: ((branch))
    private_key: ((github-credentials.id_rsa))
    ignore_paths: [ci/]

- name: img-portal-ui
  type: docker-image
  icon: docker
  source:
    username: ((docker-readwrite-credentials.username))
    password: ((docker-readwrite-credentials.password))
    repository: ferlabcrsj/cqdg-portal-ui

jobs:
- name: build-and-publish
  # serial_groups: [version]
  plan:
  - get: git-portal-ui
    trigger: true
    params: { submodule_recursive: true }
  - task: prepare-image
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: concourse/git-resource
      inputs:
        - name: git-portal-ui
      outputs:
        - name: output
        - name: git-portal-ui
      params:
        FEATURE_NAME: ((feature-name))
      run:
        path: bash
        args:
        - -c
        - |
          ROOT_FOLDER=$(pwd)

          cp -R ${ROOT_FOLDER}/git-portal-ui/* ${ROOT_FOLDER}/output
          rm -fr ${ROOT_FOLDER}/output/ci && rm -fr ${ROOT_FOLDER}/output/.git

          pushd git-portal-ui
              VERSION=`echo "feature-$FEATURE_NAME-$(git rev-parse --short HEAD)-$(date +'%s')"`
              echo $VERSION
              sed -i 's/portalv2.qa.cqdg.ferlab.bio/portail-'$FEATURE_NAME'.qa.cqdg.ferlab.bio/g' env-qa
              cat env-qa 
              cp -p env-qa .env
              echo "env copied"
          popd

          echo "${VERSION}" > ${ROOT_FOLDER}/output/version
  - put: img-portal-ui
    inputs: 
      - git-portal-ui
      - output
    params:
      build: git-portal-ui
      additional_tags: output/version